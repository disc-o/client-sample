<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <title>Disco Sample Client Site</title>
</head>

<body>

    <button id='get-uid'>Get UID</button>
    <p id='uid'>UID goes here</p>

    <script>
        var uid;
        $(document).ready(function () {
            $('#get-uid').click(
                function () {
                    $.get('http://127.0.0.1:3001/uid?callback=http%3A%2F%2F127.0.0.1%3A3002%2Fcallback', function (data, status) {
                        uid = data.uid
                        $('#uid').html(uid)
                    })
                }
            )
        })
    </script>
</body>

</html>
